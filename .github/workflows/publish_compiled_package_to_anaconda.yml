name: Build and Upload Conda Package

on:
  workflow_call:
    inputs:
      python_versions:
        description: "JSON list of Python versions"
        required: true
        type: string

      os_list:
        description: "JSON list of OS runners such as ['ubuntu-latest','macos-latest']"
        required: true
        type: string

      apt_package:
        required: false
        type: string
        default: ""

      brew_package:
        required: false
        type: string
        default: ""

    secrets:
      ANACONDA_API_TOKEN:
        required: true

jobs:

  conda_deployment:
    name: Build on ${{ matrix.os }} Python ${{ matrix.python }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: ${{ fromJson(inputs.os_list) }}
        python: ${{ fromJson(inputs.python_versions) }}

    steps:

      # -------------------------------------------------------------
      # Checkout
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      # -------------------------------------------------------------
      # Debug environment data (very useful)
      # -------------------------------------------------------------
      - name: Debug system info
        run: |
          echo "Runner OS: $RUNNER_OS"
          echo "Matrix OS: ${{ matrix.os }}"
          echo "Python: ${{ matrix.python }}"
          uname -a
          env | sort

      # -------------------------------------------------------------
      # Install system packages
      # -------------------------------------------------------------
      - name: Install APT package
        if: runner.os == 'Linux' && inputs.apt_package != ''
        run: |
          sudo apt-get update
          sudo apt-get install -y ${{ inputs.apt_package }}

      - name: Install Homebrew package
        if: runner.os == 'macOS' && inputs.brew_package != ''
        run: |
          brew install ${{ inputs.brew_package }}

      # -------------------------------------------------------------
      # Set up Conda
      # -------------------------------------------------------------
      - name: Install Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-activate-base: true
          python-version: ${{ matrix.python }}
          channels: conda-forge, martinpdes, defaults
          activate-environment: true

      # -------------------------------------------------------------
      # Debug conda info
      # -------------------------------------------------------------
      - name: Debug Conda information
        run: |
          conda info
          conda list
          conda config --show

      # -------------------------------------------------------------
      # Install conda tools
      # -------------------------------------------------------------
      - name: Install conda build tools
        run: |
          conda install -y conda-build anaconda-client

      # -------------------------------------------------------------
      # Upload config
      # -------------------------------------------------------------
      - name: Configure conda upload
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          conda config --set anaconda_upload true
          
      - name: Disable conda upload
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: |
          conda config --set anaconda_upload false

      # -------------------------------------------------------------
      # Build and upload package
      # -------------------------------------------------------------
      - name: Build and optionally upload package
        shell: bash
        env:
          ANACONDA_API_TOKEN: ${{ secrets.ANACONDA_API_TOKEN }}
        run: |
          echo "Building for Python ${{ matrix.python }}"
      
          # Activate conda
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate base
      
          # Install build and upload tools
          conda install -y conda-build anaconda-client
      
          # Build the conda package
          conda-build . --python ${{ matrix.python }}
          
          # actual built file (conda or tar.bz2)
          output_file=$(ls /home/runner/miniconda3/conda-bld/noarch/packlab-*.conda 2>/dev/null || true)
          
          if [[ -z "$output_file" ]]; then
            output_file=$(ls /home/runner/miniconda3/conda-bld/noarch/packlab-*.tar.bz2 2>/dev/null || true)
          fi
          
          echo "Detected built package: $output_file"          
      
          # Upload only on tagged pushes
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Uploading package to Anaconda"
            # anaconda-client now reads the token from the environment
            anaconda upload --user martinpdes "$output_file"
          else
            echo "Not a tagged push. Skipping upload."
          fi
